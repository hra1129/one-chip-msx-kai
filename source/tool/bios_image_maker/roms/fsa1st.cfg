;		Bank 128-159: Slot3-3 PanaMegaROM SRAM		( 1100000h - 113FFFFh )	256KB
;		Bank 160-191: Slot3-3 PanaMegaROM ROM disk	( 1140000h - 117FFFFh )	256KB
;		Bank 192-255: Slot3-3 PanaMegaROM N/A		( 1180000h - 11FFFFFh )	512KB
