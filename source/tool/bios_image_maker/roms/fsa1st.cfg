;		Bank 130-131: Slot0-0 page 1: MainROM		( 0004000h - 0007FFFh )	16KB
;		Bank 132-133: Slot0-0 page 2				( 0008000h - 000BFFFh )	16KB
;		Bank 134-135: Slot0-0 page 3				( 000C000h - 000FFFFh )	16KB
